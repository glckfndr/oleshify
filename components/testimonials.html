<!--  Testimonials -->
<div class="card testimonial">
  <div class="grid grid--1x2">
    <div class="testimonial__image">
      <img src="images/testimonial.jpg" alt="A happy, smiling customer" />
      <span class="icon-container icon-container--accent">
        <svg class="icon icon--white icon--small">
          <use xlink:href="images/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <!-- Quote Component -->
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit
        blanditiis possimus saepe commodi animi tempore eveniet aliquid, unde ea
        magni iste molestias porro magnam explicabo, laborum, aut ratione
        inventore quae?
      </p>
      <footer>
        <!-- Media Quote Component -->
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary quote__line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">John Smith</h3>
            <p class="quote__organization">ABC Company</p>
          </div>
        </div>
        <!-- End Media Quote Component -->
      </footer>
    </blockquote>
    <!-- End Quote Component -->
  </div>
</div>
<!-- End Testimonials -->
