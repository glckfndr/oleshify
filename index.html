<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Quote Component -->
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit
        blanditiis possimus saepe commodi animi tempore eveniet aliquid, unde ea
        magni iste molestias porro magnam explicabo, laborum, aut ratione
        inventore quae?
      </p>
      <footer>
        <!-- Media Quote Component -->
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary quote__line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote_author">John Smith</h3>
            <p class="quote__organization">ABC Company</p>
          </div>
        </div>
        <!-- End Media Quote Component -->
      </footer>
    </blockquote>
    <!-- End Quote Component -->
  </body>
</html>
